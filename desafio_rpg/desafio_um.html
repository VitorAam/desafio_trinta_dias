<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto RPG</title>
    <link rel="icon" type="image/x-icon" href="images/Chanut-Role-Playing-Dragon-Egg.ico">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <header>
        <div id="header_content">
            <h1>RPGreat</h1>
            <p>Construtor de personagens</p>
        </div>
        <nav>
            <a href="#"><span>Raças</span></a>
            <a href="#"><span>Classes</span></a>
            <a href="#"><span>História</span></a>
        </nav>
    </header>
    <main>
        <h2>Criação de personagens</h2>
        <h3>Escolha sua raça</h3>
        <form action="#" id="race">
            <div id="human_c" class="races">
                <label for="human">Humano</label>
                <input type="radio" id="human" name="races">
            </div>
            <div id="orc_c" class="races">
                <label for="orc">Orc</label>
                <input type="radio" id="orc" name="races">
            </div>
            <div id="elf_c" class="races">
                <label for="elf">Elfo</label>
                <input type="radio" id="elf" name="races">
            </div>
        </form>
        <h3>Escolha sua classe</h3>
        <form action="#" id="class">
            <div id="warrior_c" class="classes">
                <label for="warrior">Guerreiro</label>
                <input type="radio" id="warrior" name="classes">
            </div>
            <div id="paladin_c" class="classes">
                <label for="paladin">Paladino</label>
                <input type="radio"  id="paladin" name="classes">
            </div>
            <div id="rogue_c" class="classes">
                <label for="rogue">Ladrão</label>
                <input type="radio" id="rogue" name="classes">
            </div>
        </form>
    </main>
</body>
</html>
